<!--versão do html-->
<!DOCTYPE html>
<!--idioma da página-->
<html lang="pt-br">
  <head>
    <!--FONTE DO GOOGLE!-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!--conjunto de caracteres especiais-->
    <meta charset="UTF-8" />
    <!--compatibilidade com navegadores mais antigos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--configurações de tela-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--título da página-->
    <title>Estúdio Chama Viva</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <img src="assets/logo.png" alt="Logotipo do Estúdio Chama Viva." />
        <p>@estudiochamaviva</p>
      </header>

      <main>
        <ul>
          <li>
            <a href="https://www.facebook.com/estudiochamaviva/" target="_blank"
              >Ouça aqui!</a
            >
          </li>
          <li>
            <a href="#" class="programacao-link">Programação</a>
            <div class="programacao-box">
              <h2>Programação</h2>
              <h4>Programa Cristo é a Resposta</h4>
              <ul>
                <li>Todas as segundas e quintas-feiras</li>
                <li>Horário: 19h30</li>
                <li><strong>Esperamos você!</strong></li>
              </ul>
              <button class="fechar-programacao">Fechar</button>
            </div>
          </li>

          <li>
            <a href="#" class="contato-link">Contato</a>
            <div class="contato-box">
              <form id="form-contato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required />

                <label for="email">E-mail:</label>
                <input type="email" id="email" required />

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" required></textarea>

                <input type="submit" value="Enviar" />
                <button class="fechar-contato">Fechar</button>
              </form>
            </div>
          </li>
        </ul>

        <div id="social-links">
          <a href="https://www.facebook.com/estudiochamaviva/" target="_blank">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
          <a
            href="https://www.youtube.com/@estudiochamaviva1967"
            target="_blank"
          >
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
          <a href="https://www.instagram.com/estudiochamaviva/" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
          <a href="#" target="_blank">
            <ion-icon name="logo-whatsapp"></ion-icon>
          </a>
        </div>
      </main>
      <footer>
        Feito com ♥ por <a href="https://github.com/shanakellyy">Shana Kelly</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
